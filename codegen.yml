overwrite: true
schema: "http://localhost:8000/___graphql"
documents: "**/*.graphql"
generates:
  src/typings/graphql.d.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
    config:
      scalars:
        DateTime: Date
        JSON: { [key: string]: any }
      namingConvention:
        typeNames: change-case#pascalCase
        enumValues: change-case#upperCase
        transformUnderscore: true
      typesPrefix: I
      constEnums: true
      immutableTypes: true
      maybeValue: T | null | undefined
  ./graphql.schema.json:
    plugins:
      - "introspection"

